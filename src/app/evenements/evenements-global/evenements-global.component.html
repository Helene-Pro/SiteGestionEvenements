<div class="flex items-center justify-center h-screen">
  <div class="max-w-sm bg-yellow-200 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <!-- par défaut, si pas d'image on met une image de trump-->
      <img class="rounded-t-lg" src="assets/images/idiot.jpg" alt="" />
    </a>
    <div class="p-5">
      <!-- List of events -->
      <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Liste des événements</h1>
      <ul class="mb-5">
        <li *ngFor="let event of _tabEvents" class="border-b border-gray-200 dark:border-gray-700 py-3">
          <p class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Name: {{ event.name }}</p>
          <p class="mb-2 text-gray-700 dark:text-gray-400">Start Date: {{ event.startDate | date:'dd/MM/yyyy, HH:mm:ss'
            }}</p>
          <p class="mb-2 text-gray-700 dark:text-gray-400">End Date: {{ event.endDate | date:'dd/MM/yyyy, HH:mm:ss' }}
          </p>
          <button (click)="afficheDescription()" type="button"
            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 ">Détails</button>
          <!-- afficher la description -->
          <p *ngIf="DescriptionVisible" class="mb-2 text-gray-700 dark:text-gray-400">Description: {{ event.description}}</p>
          <p *ngIf="DescriptionVisible" class="text-gray-700 dark:text-gray-400">Max Guests: {{ event.maxGuest }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
