<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-xs">
    <form [formGroup]="registerForm" (ngSubmit)="Connexion()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pseudo">
          Identifiant
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="pseudo" type="text" formControlName="pseudo">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" formControlName="password">
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Se connecter
        </button>
      </div>
      <br>
      <p class="text-gray-700 text-sm font-bold mb-2">
        <a routerLink="/inscription">Pas encore de compte ?</a>
      </p>

    </form>
  </div>
</div>
